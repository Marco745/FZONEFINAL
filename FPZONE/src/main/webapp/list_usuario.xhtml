<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">
	<ui:define name="title">
        .:CONFIGURACION DE PERFIL:.
    </ui:define>
	<ui:define name="titleCont">
		<span>ACTUALIZAR PERFIL </span>
	</ui:define>
	<ui:define name="content">
		<h:form>
			<div class="row" align="center">
				<p:commandButton value="Nuevo"
					action="#{usuario_controller.new_usuario()}"
					styleClass="btn btn-primary" ajax="false" />
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstInfectious" var="inf"
							value="#{usuario_controller.lista_usuario}"
							paginator="true" paginatorPosition="top"
							rowsPerPageTemplate="10,20,30,40,50" rows="10"
							styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{inf.id_Usuario}">
								<h:outputText value="#{inf.id_Usuario}" />
							</p:column>
<!-- Sintaxis incluir comentario xhtml -->
							<p:column headerText="nombre"
								sortBy="#{inf.nombre_Usuario}">
								<h:outputText value="#{inf.nombre_Usuario}" />
							</p:column>
							<p:column headerText="apellido Paterno"
								sortBy="#{inf.apellidoPa_Usuario}">
								<h:outputText value="#{inf.apellidoPa_Usuario}" />
							</p:column>
							<p:column headerText="edad"
								sortBy="#{inf.edad_Usuario}">
								<h:outputText value="#{inf.edad_Usuario}" />
							</p:column>
							<p:column headerText="genero"
								sortBy="#{inf.genero_Usuario}">
								<h:outputText value="#{inf.genero_Usuario}" />
							</p:column>
							<p:column headerText="pais"
								sortBy="#{inf.pais_Usuario}">
								<h:outputText value="#{inf.pais_Usuario}" />
							</p:column>
				
						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
	<ui:define name="footerCont">
	</ui:define>
</ui:composition>
</html>
